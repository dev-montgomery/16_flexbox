<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Bsics | Flex Properties | Alignment | Justify</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    .item {
      background: #f4f4f4;
      border: 1px #ccc solid;
      padding: 20px;
      margin: 20px;
      text-align: center;
      width: 200px;
    }

    .flex-container {
      display: flex;
      flex-wrap: wrap;
    }

  </style>
</head>
<body>
  <div class="flex-container">
    <div class="item item-1">
      <h3>Item 1</h3>
    </div>

    <div class="item item-2">
      <h3>Item 2</h3>
    </div>

    <div class="item item-3">
      <h3>Item 3</h3>
    </div>
  </div>
</body>
</html>
